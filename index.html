<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .header {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .score-container {
            margin: 20px;
            font-size: 48px;
            font-weight: 800;
            color: #f1c40f;
        }

        .clicker-btn {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #3498db, #2980b9);
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            cursor: pointer;
            transition: transform 0.1s;
            margin-bottom: 30px;
            touch-action: manipulation; /* –£–±–∏—Ä–∞–µ—Ç –∑–∞–¥–µ—Ä–∂–∫—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }

        .clicker-btn:active {
            transform: scale(0.95);
        }

        .shop {
            width: 90%;
            background: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 15px;
            padding: 15px;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .upgrade-btn {
            padding: 8px 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .upgrade-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="header">–ú–æ–π –ö–ª–∏–∫–µ—Ä</div>

    <div class="score-container">
        <span id="score">0</span> üí∞
    </div>

    <button class="clicker-btn" onclick="clickCoin()"></button>

    <div class="shop">
        <h3>–ú–∞–≥–∞–∑–∏–Ω</h3>
        <div class="upgrade-item">
            <div>
                <strong>–°–∏–ª–∞ –∫–ª–∏–∫–∞ +1</strong><br>
                <small>–¢–µ–∫—É—â–∞—è —Å–∏–ª–∞: <span id="clickPower">1</span></small>
            </div>
            <button id="buyBtn" class="upgrade-btn" onclick="buyUpgrade()">
                –ö—É–ø–∏—Ç—å (<span id="cost">10</span>)
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let score = 0;
        let clickValue = 1;
        let upgradeCost = 10;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–π (–ª–æ–∫–∞–ª—å–Ω–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ)
        if(localStorage.getItem('clicker_score')) {
            score = parseInt(localStorage.getItem('clicker_score'));
            clickValue = parseInt(localStorage.getItem('clicker_power'));
            upgradeCost = parseInt(localStorage.getItem('clicker_cost'));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('clickPower').innerText = clickValue;
            document.getElementById('cost').innerText = upgradeCost;

            const buyBtn = document.getElementById('buyBtn');
            if (score >= upgradeCost) {
                buyBtn.disabled = false;
            } else {
                buyBtn.disabled = true;
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            localStorage.setItem('clicker_score', score);
            localStorage.setItem('clicker_power', clickValue);
            localStorage.setItem('clicker_cost', upgradeCost);
        }

        // –õ–æ–≥–∏–∫–∞ –∫–ª–∏–∫–∞
        function clickCoin() {
            score += clickValue;

            // –í–∏–±—Ä–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ (Haptic Feedback)
            tg.HapticFeedback.impactOccurred('light');

            updateUI();
        }

        // –õ–æ–≥–∏–∫–∞ –ø–æ–∫—É–ø–∫–∏
        function buyUpgrade() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                clickValue += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5); // –¶–µ–Ω–∞ —Ä–∞—Å—Ç–µ—Ç

                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
