<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Boss Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #ff9800;
            --hp-color: #e74c3c;
            --xp-color: #3498db;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --boss-border: #f1c40f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        #saveStatus {
            position: absolute;
            top: 70px;
            right: 15px;
            font-size: 10px;
            color: #2ecc71;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 20;
        }

        /* --- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ --- */
        .hero-panel {
            padding: 15px;
            background: rgba(30, 30, 30, 0.95);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .hero-info { display: flex; flex-direction: column; }
        .hero-lvl { color: var(--accent); font-size: 14px; font-weight: bold; }
        .hero-dps { font-size: 10px; color: #888; }
        .gold-display { font-size: 18px; color: #f1c40f; font-weight: bold; }

        /* –ü–æ–ª–æ—Å–∫–∞ –æ–ø—ã—Ç–∞ */
        .xp-container {
            height: 6px;
            width: 100%;
            background: #111;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .xp-bar {
            height: 100%;
            background: var(--xp-color);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--xp-color);
        }

        /* --- –ê–†–ï–ù–ê --- */
        .arena {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at center, #2c3e50 0%, #121212 70%);
        }

        .monster-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .monster-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        .boss-badge {
            color: #f1c40f;
            border: 1px solid #f1c40f;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none; /* –í–∫–ª—é—á–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS */
            margin-bottom: 5px;
        }

        /* HP Bar */
        .hp-bar-container {
            width: 220px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #555;
            position: relative;
        }
        .hp-bar {
            width: 100%;
            height: 100%;
            background: var(--hp-color);
            transition: width 0.1s linear;
        }
        .hp-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            line-height: 20px;
            font-size: 12px;
            color: white;
            text-shadow: 0 0 2px black;
        }

        /* –°–ø—Ä–∞–π—Ç –º–æ–Ω—Å—Ç—Ä–∞ */
        .monster-sprite {
            font-size: 130px;
            cursor: pointer;
            transition: transform 0.05s;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.5));
            position: relative;
            z-index: 5;
        }
        .monster-sprite:active { transform: scale(0.92); }
        .monster-sprite.hit { animation: shake 0.2s; }
        .monster-sprite.dead { animation: die 0.4s forwards; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ë–æ—Å—Å–∞ */
        .is-boss .monster-sprite { font-size: 160px; filter: drop-shadow(0 0 50px rgba(241, 196, 15, 0.4)); }
        .is-boss .hp-bar-container { border-color: #f1c40f; box-shadow: 0 0 15px rgba(241, 196, 15, 0.3); }

        /* --- –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ (–¢–ê–ë–´) --- */
        .controls {
            background: var(--card-bg);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            max-height: 45vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: rgba(0,0,0,0.2);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #777;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .tab-btn.active {
            color: white;
            border-bottom: 3px solid var(--accent);
            background: rgba(255,255,255,0.05);
        }

        .tab-content {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .tab-content.active { display: block; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π */
        .upgrade-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .upgrade-info h4 { margin: 0; font-size: 15px; color: white; }
        .upgrade-info p { margin: 4px 0 0; font-size: 12px; color: var(--text-secondary); }

        .buy-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            min-width: 80px;
        }
        .buy-btn:disabled { background: #444; color: #888; opacity: 0.7; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .damage-text {
            position: absolute;
            color: white;
            font-weight: 900;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 2px 2px 0 #000;
            z-index: 100;
            white-space: nowrap;
        }
        .crit { color: #e74c3c; font-size: 32px; z-index: 101; }
        .reward-text { color: #f1c40f; font-size: 20px; z-index: 102; text-shadow: 0 2px 4px black; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.1); opacity: 0; }
        }
        @keyframes shake {
            0% { transform: translate(0,0) rotate(0); }
            25% { transform: translate(-5px, 0) rotate(-5deg); }
            75% { transform: translate(5px, 0) rotate(5deg); }
            100% { transform: translate(0,0) rotate(0); }
        }
        @keyframes die {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="hero-panel">
        <div class="hero-info">
            <div class="hero-lvl" id="heroLvlText">LVL 1</div>
            <div class="hero-dps" id="heroDpsText">0 DPS</div>
        </div>
        <div class="gold-display">
            <span id="gold">0</span> üí∞
        </div>
        <div class="xp-container"><div class="xp-bar" id="xpBar"></div></div>
    </div>

    <div id="saveStatus">üíæ Saved</div>

    <div class="arena" id="arena">
        <div class="monster-info">
            <div class="boss-badge" id="bossBadge">‚ò†Ô∏è MINI BOSS ‚ò†Ô∏è</div>
            <div class="monster-name" id="monsterName">Monster</div>
            <div class="hp-bar-container">
                <div class="hp-bar" id="hpBar"></div>
                <div class="hp-text" id="hpText">10/10</div>
            </div>
        </div>
        <div class="monster-sprite" id="monster" onpointerdown="attack(event)">üëæ</div>
    </div>

    <div class="controls">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('hero')">ü¶∏ –ì–µ—Ä–æ–π</button>
            <button class="tab-btn" onclick="openTab('allies')">üõ°Ô∏è –°–æ—é–∑–Ω–∏–∫–∏</button>
        </div>

        <div id="tab-hero" class="tab-content active">
            <div class="upgrade-card">
                <div class="upgrade-info">
                    <h4>‚öîÔ∏è –°–∏–ª–∞ –∞—Ç–∞–∫–∏</h4>
                    <p>–£—Ä–æ–Ω –∫–ª–∏–∫–∞: <span id="dmgVal">1</span></p>
                </div>
                <button class="buy-btn" id="btnBuyDmg" onclick="upgrade('damage')">10 üí∞</button>
            </div>

            <div class="upgrade-card">
                <div class="upgrade-info">
                    <h4>üéØ –ú–µ—Ç–∫–æ—Å—Ç—å</h4>
                    <p>–®–∞–Ω—Å –∫—Ä–∏—Ç–∞: <span id="critVal">0</span>%</p>
                </div>
                <button class="buy-btn" id="btnBuyCrit" onclick="upgrade('crit')">50 üí∞</button>
            </div>
        </div>

        <div id="tab-allies" class="tab-content">
            <div class="upgrade-card">
                <div class="upgrade-info">
                    <h4>üèπ –õ—É—á–Ω–∏–∫-–Ω–æ–≤–∏—á–æ–∫</h4>
                    <p>+5 DPS | –£—Ä. <span id="allyArcherLvl">0</span></p>
                </div>
                <button class="buy-btn" id="btnBuyArcher" onclick="upgradeAlly('archer')">100 üí∞</button>
            </div>

            <div class="upgrade-card">
                <div class="upgrade-info">
                    <h4>üßô –û–≥–Ω–µ–Ω–Ω—ã–π –ú–∞–≥</h4>
                    <p>+20 DPS | –£—Ä. <span id="allyMageLvl">0</span></p>
                </div>
                <button class="buy-btn" id="btnBuyMage" onclick="upgradeAlly('mage')">500 üí∞</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const initialState = {
            gold: 0,
            level: 1,
            xp: 0,
            xpToNext: 100,
            stats: { damage: 1, critChance: 0, critMulti: 2.0 },
            allies: {
                archer: { lvl: 0, dps: 5, cost: 100 },
                mage: { lvl: 0, dps: 20, cost: 500 }
            },
            costs: { damage: 10, crit: 50 },
            monster: { hp: 20, maxHp: 20, level: 1, type: 0, isBoss: false }
        };

        let game = JSON.parse(JSON.stringify(initialState));
        let isCloudLoading = true;

        const monsters = ["üëæ", "üëπ", "üíÄ", "üëª", "ü§ñ", "ü¶ñ", "üßõ", "üßü"];
        const bosses = ["üê≤", "üêô", "ü¶ç", "üëø"];
        const monsterNames = ["–°–ª–∞–π–º", "–ì–æ–±–ª–∏–Ω", "–°–∫–µ–ª–µ—Ç", "–î—É—Ö", "–†–æ–±–æ—Ç", "–Ø—â–µ—Ä", "–í–∞–º–ø–∏—Ä", "–ó–æ–º–±–∏"];

        // === –°–ò–°–¢–ï–ú–ê –°–û–•–†–ê–ù–ï–ù–ò–ô ===
        function initGame() {
            tg.CloudStorage.getItem('rpg_save_v3', (err, value) => {
                if (!err && value) {
                    try {
                        const parsed = JSON.parse(value);
                        // –ì–ª—É–±–æ–∫–æ–µ —Å–ª–∏—è–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤ (—á—Ç–æ–±—ã –Ω–µ –ø–æ—Ç–µ—Ä—è—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø—Ä–∏ –æ–±–Ω–æ–≤–∞—Ö)
                        game = {
                            ...game,
                            ...parsed,
                            stats: { ...game.stats, ...parsed.stats },
                            allies: { ...game.allies, ...parsed.allies }, // –í–∞–∂–Ω–æ –¥–ª—è –Ω–æ–≤—ã—Ö –≤–∫–ª–∞–¥–æ–∫
                            costs: { ...game.costs, ...parsed.costs }
                        };
                    } catch (e) { console.error(e); }
                }
                isCloudLoading = false;
                renderUI();
                spawnMonster(false);
            });
        }

        function saveGame() {
            if (isCloudLoading) return;
            const dataStr = JSON.stringify(game);
            tg.CloudStorage.setItem('rpg_save_v3', dataStr, (err, stored) => {
                if (!err && stored) showSaveStatus();
            });
        }

        function showSaveStatus() {
            const el = document.getElementById('saveStatus');
            el.style.opacity = 1;
            setTimeout(() => el.style.opacity = 0, 2000);
        }

        setInterval(saveGame, 10000); // –ê–≤—Ç–æ—Å–µ–π–≤ —Ä–∞–∑ –≤ 10 —Å–µ–∫

        // === –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ===

        // –¢–∞–π–º–µ—Ä –¥–ª—è —É—Ä–æ–Ω–∞ —Å–æ—é–∑–Ω–∏–∫–æ–≤ (DPS)
        setInterval(() => {
            if (isCloudLoading) return;
            const dps = calculateDps();
            if (dps > 0 && game.monster.hp > 0) {
                dealDamage(dps / 10, false, false); // –î–µ–ª–∏–º –Ω–∞ 10, —Ç.–∫. —Ç–∞–π–º–µ—Ä –∫–∞–∂–¥—ã–µ 100–º—Å
            }
        }, 100);

        function calculateDps() {
            return (game.allies.archer.lvl * 5) + (game.allies.mage.lvl * 20);
        }

        // –ö–ª–∏–∫ –∏–≥—Ä–æ–∫–∞
        function attack(e) {
            if (isCloudLoading || game.monster.hp <= 0) return;

            let damage = game.stats.damage;
            let isCrit = Math.random() * 100 < game.stats.critChance;

            if (isCrit) damage = Math.floor(damage * game.stats.critMulti);

            // –í–∏–±—Ä–∞—Ü–∏—è
            isCrit ? tg.HapticFeedback.notificationOccurred('warning') : tg.HapticFeedback.impactOccurred('light');

            dealDamage(damage, true, isCrit, e.clientX, e.clientY);
        }

        function dealDamage(amount, isClick, isCrit, x, y) {
            game.monster.hp -= amount;
            if (game.monster.hp < 0) game.monster.hp = 0;

            // –í–∏–∑—É–∞–ª —Ç–æ–ª—å–∫–æ –¥–ª—è –∫–ª–∏–∫–æ–≤ (—á—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏—Ç—å —Ü–∏—Ñ—Ä–∞–º–∏ –æ—Ç –∞–≤—Ç–æ-–∞—Ç–∞–∫–∏)
            if (isClick) {
                showFloatingText(x, y, Math.floor(amount), isCrit ? 'crit' : 'damage');
                animateMonsterHit();
            }

            if (game.monster.hp <= 0) killMonster();
            renderUI();
        }

        function killMonster() {
            tg.HapticFeedback.notificationOccurred('success');

            // –†–∞—Å—á–µ—Ç –Ω–∞–≥—Ä–∞–¥—ã (–†–∞–Ω–¥–æ–º)
            // –ë–∞–∑–∞ * –£—Ä–æ–≤–µ–Ω—å * (0.8...1.2)
            const randomFactor = 0.8 + Math.random() * 0.4;
            let baseGold = (game.monster.maxHp / 2.5);
            let baseXp = 15;

            if (game.monster.isBoss) {
                baseGold *= 5; // –ë–æ—Å—Å –¥–∞–µ—Ç —Ö5 –∑–æ–ª–æ—Ç–∞
                baseXp *= 3;   // –ë–æ—Å—Å –¥–∞–µ—Ç —Ö3 –æ–ø—ã—Ç–∞
            }

            const goldReward = Math.floor(baseGold * randomFactor);
            const xpReward = Math.floor(baseXp * randomFactor);

            game.gold += goldReward;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–≥—Ä–∞–¥—É –≤ —Ü–µ–Ω—Ç—Ä–µ —ç–∫—Ä–∞–Ω–∞
            showFloatingText(window.innerWidth / 2, window.innerHeight / 2 - 50, `+${goldReward}üí∞ +${xpReward}XP`, 'reward');

            gainXp(xpReward);

            const m = document.getElementById('monster');
            m.classList.add('dead');

            setTimeout(() => {
                m.classList.remove('dead');
                spawnMonster(true);
                saveGame();
            }, 400);
        }

        function spawnMonster(forceNew) {
            if (game.monster.hp > 0 && !forceNew) return;

            // –õ–æ–≥–∏–∫–∞ —É—Ä–æ–≤–Ω—è –º–æ–Ω—Å—Ç—Ä–∞
            game.monster.level = game.level;

            // –ü–†–û–í–ï–†–ö–ê –ù–ê –ë–û–°–°–ê (–ö–∞–∂–¥—ã–µ 5 —É—Ä–æ–≤–Ω–µ–π)
            const isBoss = (game.level % 5 === 0);
            game.monster.isBoss = isBoss;

            let baseHp = 20 * Math.pow(1.2, game.monster.level - 1);

            if (isBoss) {
                baseHp *= 3; // –£ –±–æ—Å—Å–∞ —Ö3 –∑–¥–æ—Ä–æ–≤—å—è
                game.monster.type = Math.floor(Math.random() * bosses.length);
            } else {
                game.monster.type = Math.floor(Math.random() * monsters.length);
            }

            game.monster.maxHp = Math.floor(baseHp);
            game.monster.hp = game.monster.maxHp;

            renderUI(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–∫–∏–Ω –∏ –±–µ–π–¥–∂
        }

        function gainXp(amount) {
            game.xp += amount;
            if (game.xp >= game.xpToNext) {
                game.level++;
                game.xp -= game.xpToNext;
                game.xpToNext = Math.floor(game.xpToNext * 1.5);

                // –õ–µ–≤–µ–ª–∞–ø
                tg.HapticFeedback.notificationOccurred('success');
                showFloatingText(window.innerWidth / 2, window.innerHeight / 2 - 100, "LEVEL UP!", 'crit');

                // –ï—Å–ª–∏ –º—ã —Ç–æ–ª—å–∫–æ —á—Ç–æ —É–±–∏–ª–∏ –æ–±—ã—á–Ω–æ–≥–æ –º–æ–Ω—Å—Ç—Ä–∞ –∏ —Å—Ç–∞–ª–∏ –±–æ—Å—Å-—É—Ä–æ–≤–Ω—è, —Å–ª–µ–¥—É—é—â–∏–π —Å–ø–∞–≤–Ω –±—É–¥–µ—Ç –±–æ—Å—Å–æ–º
            }
        }

        // === –ú–ê–ì–ê–ó–ò–ù –ò –¢–ê–ë–´ ===

        function openTab(tabName) {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');

            tg.HapticFeedback.selectionChanged();
        }

        function upgrade(type) {
            const cost = game.costs[type];
            if (game.gold >= cost) {
                game.gold -= cost;
                if (type === 'damage') {
                    game.stats.damage += 1;
                    game.costs.damage = Math.floor(game.costs.damage * 1.4);
                } else if (type === 'crit') {
                    game.stats.critChance += 1;
                    game.costs.crit = Math.floor(game.costs.crit * 1.6);
                }
                saveAndRender();
            }
        }

        function upgradeAlly(type) {
            const ally = game.allies[type];
            if (game.gold >= ally.cost) {
                game.gold -= ally.cost;
                ally.lvl += 1;
                ally.cost = Math.floor(ally.cost * 1.3); // –¶–µ–Ω–∞ —Ä–∞—Å—Ç–µ—Ç
                saveAndRender();
            }
        }

        function saveAndRender() {
            tg.HapticFeedback.selectionChanged();
            renderUI();
            saveGame();
        }

        // === –û–¢–†–ò–°–û–í–ö–ê ===

        function showFloatingText(x, y, text, type) {
            const el = document.createElement('div');
            el.className = `damage-text ${type === 'crit' ? 'crit' : ''} ${type === 'reward' ? 'reward-text' : ''}`;
            el.innerText = text;

            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–±—Ä–æ—Å
            const rndX = (Math.random() - 0.5) * 60;
            el.style.left = (x + rndX) + 'px';
            el.style.top = y + 'px';

            document.body.appendChild(el);
            setTimeout(() => el.remove(), 900);
        }

        function animateMonsterHit() {
            const m = document.getElementById('monster');
            m.classList.remove('hit');
            void m.offsetWidth;
            m.classList.add('hit');
        }

        function renderUI() {
            // –ì–µ—Ä–æ–π
            document.getElementById('gold').innerText = game.gold;
            document.getElementById('heroLvlText').innerText = `LVL ${game.level}`;
            document.getElementById('heroDpsText').innerText = `${calculateDps()} DPS`;

            const xpPct = Math.min(100, (game.xp / game.xpToNext) * 100);
            document.getElementById('xpBar').style.width = `${xpPct}%`;

            // –ú–æ–Ω—Å—Ç—Ä
            const isBoss = game.monster.isBoss;
            const arena = document.getElementById('arena');

            if (isBoss) {
                document.getElementById('monster').innerText = bosses[game.monster.type % bosses.length];
                document.getElementById('monsterName').innerText = "üî• BOSS üî•";
                document.getElementById('bossBadge').style.display = 'inline-block';
                arena.classList.add('is-boss');
            } else {
                document.getElementById('monster').innerText = monsters[game.monster.type];
                document.getElementById('monsterName').innerText = `${monsterNames[game.monster.type]} (Lvl ${game.monster.level})`;
                document.getElementById('bossBadge').style.display = 'none';
                arena.classList.remove('is-boss');
            }

            const hpPct = Math.max(0, (game.monster.hp / game.monster.maxHp) * 100);
            document.getElementById('hpBar').style.width = `${hpPct}%`;
            document.getElementById('hpText').innerText = `${Math.ceil(game.monster.hp)} / ${game.monster.maxHp}`;

            // –ú–∞–≥–∞–∑–∏–Ω (–ö–Ω–æ–ø–∫–∏)
            updateBtn('btnBuyDmg', game.costs.damage, game.gold);
            updateBtn('btnBuyCrit', game.costs.crit, game.gold);
            updateBtn('btnBuyArcher', game.allies.archer.cost, game.gold);
            updateBtn('btnBuyMage', game.allies.mage.cost, game.gold);

            // –ú–∞–≥–∞–∑–∏–Ω (–¢–µ–∫—Å—Ç)
            document.getElementById('dmgVal').innerText = game.stats.damage;
            document.getElementById('critVal').innerText = game.stats.critChance;
            document.getElementById('allyArcherLvl').innerText = game.allies.archer.lvl;
            document.getElementById('allyMageLvl').innerText = game.allies.mage.lvl;
        }

        function updateBtn(id, cost, balance) {
            const btn = document.getElementById(id);
            btn.innerText = `${cost} üí∞`;
            btn.disabled = balance < cost;
        }

        // –°—Ç–∞—Ä—Ç
        initGame();

    </script>
